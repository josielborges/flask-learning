{% extends "template.html" %}
{% block content %}
    <form method="post" action="{{ url_for('update_game') }}" enctype="multipart/form-data">

        <figure class="img-thumbnail col-md-4">
            <img class="img-fluid" src="{{ url_for('image', filename=thumb) }}" alt="Change thumbnail">
            <figcaption>
                <label class="fileContainer">
                    Change thumbnail
                    <input type="file" name="file" accept=".jpg,.png">
                </label>
            </figcaption>
        </figure>

        <fieldset>
            <input type="hidden" name="id" value="{{ game.id }}" >
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ game.name }}" >
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ game.category }}">
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control" value="{{ game.console }}">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a class="btn btn-danger" href="{{ url_for('index') }}">Back</a>
        </fieldset>
    </form>
{% endblock %}>
