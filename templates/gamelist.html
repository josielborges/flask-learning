{% extends "template.html" %}
{% block content %}

    <a class="btn btn-primary" href="{{ url_for('login') }}" {{ 'hidden' if 'logged_user' in session }}>Login</a>
    <a class="btn btn-danger" href="{{ url_for('logout') }}" {{ 'hidden' if 'logged_user' not in session }}>Logout</a>
    <a class="btn btn-primary" href="{{ url_for('new_game') }}" {{ 'hidden' if 'logged_user' not in session }}>New game</a>

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
        <tr>
            <th>Name</th>
            <th>Categoria</th>
            <th>Console</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for game in games %}
            <tr>
                <td>{{ game.name }}</td>
                <td>{{ game.category }}</td>
                <td>{{ game.console }}</td>
                <td><a href="{{ url_for('edit_game', id=game.id) }}">Edit</a>
                    <a href="{{ url_for('remove_game', id=game.id) }}">Remove</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}>
